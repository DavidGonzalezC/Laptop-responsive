<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="img/logo.svg" alt="logo" />
        <h4 class="logo" David González>David González</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart"></div>
      <img src="/img/cart.svg" alt="cart" />
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Who I am?</h1>
            <p>
              I'm a Colombian student with some interests in web development and
              programming, I'm constantly learning and developing my skills to
              become a web developer. I'm starting to create projects so, why
              don't you take an eye on them?.
            </p>
          </div>
          <div class="cta">
            <button class="cta-contact">Contact Me</button>
            <button class="cta-github">Watch my projects</button>
          </div>
        </div>
        <div class="cover">
          <img src="img/matebook.png" alt="matebook" />
        </div>
      </section>
    </main>
  </body>
</html>
